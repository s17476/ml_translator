name: ml_translator
description: "Easy code generation for app translations using google_mlkit_translation."
version: 0.0.2
homepage: https://techverse.icu/
repository: https://github.com/s17476/ml_translator

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter 
  google_mlkit_translation: ^0.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - images/
